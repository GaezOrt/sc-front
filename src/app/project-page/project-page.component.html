<div >
    <h1 class="title-page">Proyectos</h1>
</div>
<div class="content">
    <div class="cards">
      <div  *ngFor="let project of projects">
        <mat-card class="mat-elevation-z4 projectCard" >
          <img mat-card-image src="../../assets/imgs/img-project.png" class="img-replace">
          <mat-card-header class="title-project">
            <mat-card-title>{{project.title}}</mat-card-title>
          </mat-card-header>
          
          <mat-card-content>
            <div class="description-project">
                <p>{{project.description}}</p>
            </div>                
            <div class="tags-project">
                <p>{{project.tags}}</p>
            </div>        
          </mat-card-content>          
        
        </mat-card>
      </div>
    </div>
    </div>
