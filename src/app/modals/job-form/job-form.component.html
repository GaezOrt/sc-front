<div class="btn-close-icon">
    <button class="btn-close-icon" (click)="closeModal()">X</button>
</div>
<h3>Alta de Oferta Laboral</h3>

<form action="">
    <mat-form-field class="formElement">
        <mat-label>Puesto Solicitado</mat-label>
        <input matInput placeholder="Puesto solicitado" formControlName="puesto">
    </mat-form-field>

    <mat-form-field class="formElement">
        <mat-label>Posici贸n</mat-label>
        <mat-select>
            <mat-option *ngFor="let posicion of posiciones" [value]="posicion.value">
                {{posicion.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="formElement">
        <mat-label>Descripci贸n</mat-label>
        <input matInput placeholder="Descripci贸n" formControlName="descripcion">
    </mat-form-field>
    
    <mat-form-field class="formElement">
        <mat-label>Modialidad de trabajo</mat-label>
        <mat-select>
            <mat-option *ngFor="let modality of modalities" [value]="modality.value">
                {{modality.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="formElement">
        <mat-label>Salario</mat-label>
        <mat-select>
            <mat-option *ngFor="let currency of currencies" [value]="currency.value">
                {{currency.viewValue}}
            </mat-option>
        </mat-select>

    <mat-form-field class="formElement">

        <mat-label>Requisitos</mat-label>
        <input matInput placeholder="Requisitos" formControlName="requisitos">
    </mat-form-field>

    <div class="submit">
        <button class="btn-submit">Agregar</button>
        <button class="btn-close" (click)="closeModal()">Cerrar</button>
    </div>
</form>
