<mat-card class="mat-elevation-z4 jobCard" >
  
    <mat-card-header >
      
      <mat-card-title class="title-job">{{cardInfo.title}}
      </mat-card-title>
      <mat-card-subtitle class="subtitle-job">{{cardInfo.subtitle}}</mat-card-subtitle>
      <img mat-card-avatar src="../../assets/imgs/img-company.png" class="img-company">
    </mat-card-header>
  
    <mat-card-content class="content-job">
        <mat-card-subtitle class="description-job">
          <p>{{cardInfo.description}}</p>
          
        </mat-card-subtitle>
        <div *ngIf="showFull">
        <app-job-full-info ></app-job-full-info>
      </div>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>
        <div class="row">
        <button class="btn-apply" (click)="showDetails()" *ngIf="showFull">Aplicar</button>
        <button class="btn-apply" (click)="showLess()" *ngIf="showLessBool">Mostrar menos</button>
        <button class="btn-apply" (click)="showDetails()" *ngIf="!showFull">Leer m√°s</button>
      </div>
      </mat-card-actions>
    </mat-card-footer>
  
  </mat-card>
